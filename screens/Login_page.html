<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HRMS Login</title>
    <style>
        .toggle-password {
            cursor: pointer;
            user-select: none;
            font-size: 18px;
        }
        body {
            margin: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(to bottom, #e0f0ff, #ffffff);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        .container {
            background: white;
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 4px 20px rgba(0,0,0,0.1);
            max-width: 400px;
            width: 100%;
            text-align: center;
        }

        .logo {
            width: 80px;
            margin-bottom: 10px;
        }

        h2 {
            color: #005aa7;
            margin-bottom: 20px;
        }

        .input-group {
            display: flex;
            align-items: center;
            border: 1px solid #ccc;
            border-radius: 6px;
            margin-bottom: 15px;
            padding: 8px;
            background: #f9f9f9;
        }

        .input-group i {
            margin-right: 10px;
            color: #555;
        }

        .input-group input {
            border: none;
            outline: none;
            background: transparent;
            flex: 1;
            font-size: 16px;
        }

        .captcha-box {
            margin-bottom: 15px;
        }

        .captcha-image {
            background: #2121217e;
            color: #fff;
            font-weight: bold;
            font-size: 24px;
            padding: 8px 20px;
            display: inline-block;
            margin-bottom: 10px;
            transform: rotate(0deg);
            letter-spacing: 2px;
            border-radius: 6px;
        }

        button {
            background-color: #0069d9;
            color: white;
            border: none;
            padding: 12px;
            width: 100%;
            border-radius: 6px;
            font-size: 16px;
            cursor: pointer;
            transition: background 0.3s ease;
        }

        button:hover {
            background-color: #0053b3;
        }

        .links {
            margin-top: 20px;
            font-size: 14px;
        }

        .links a {
            text-decoration: none;
            color: #0066cc;
        }

        .support {
            margin-top: 10px;
            color: red;
            font-weight: bold;
        }

    </style>
</head>
<body>
    <div class="container">
        <img src="Indian_Railways_logo.png" class="logo" alt="Indian Railways Logo">
        <h2>Railway HRMS</h2>

        <form action="login01.html" method="post">
            <div class="input-group">
                <i>üë§</i>
                <input type="text" id="username" name="username" placeholder="Username" required>
            </div>

            <div class="input-group">
                <i>üîí</i>
                <input type="password" id="password" name="password" placeholder="Password" required>
                <span class="toggle-password" onclick="togglePassword()">üëÅ</span>
            </div>

            <div class="input-group">
                <i>üìß</i>
                <input type="text" id="email" name="email" placeholder="Email" required>
            </div>

            <div class="captcha-box">
                <div class="captcha-image" id="captcha"></div>
                <button type="button" onclick="generateCaptcha()">üîÅ</button>
                <input type="text" name="captcha" placeholder="Enter CAPTCHA" required style="padding: 10px; width: 100%; border: 1px solid #ccc; border-radius: 6px;">
            </div>

            <button type="submit">Login</button>
        </form>

        <div class="links">
            <p><a href="#">Forgot Password?</a></p>
        </div>
        
    </div>
    <script>
        function togglePassword() {
            const passwordInput = document.getElementById('password');
            passwordInput.type = passwordInput.type === 'password' ? 'text' : 'password';
        }

        function generateCaptcha() {
            const chars = 'ABCDEFGHJKLMNPQRSTUVWXYZabcdefghjkmnpqrstuvwxyz23456789';
            let captcha = '';
            for (let i = 0; i < 5; i++) {
                captcha += chars.charAt(Math.floor(Math.random() * chars.length));
            }
            document.getElementById('captcha').textContent = captcha;
        }

        function validateForm(event) {
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            const email = document.getElementById('email').value;
            const captchaInput = document.querySelector('input[name="captcha"]').value;
            const captchaDisplayed = document.getElementById('captcha').textContent;

            const usernameRegex = /^[a-zA-Z0-9_]+$/;
            const passwordRegex = /^(?=.*[a-z])(?=.*[A-Z])(?=.*\d)(?=.*[!@#$%^&*()_+\-={};':",.<>?]).{6,}$/;
            const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;

            if (!username || !password || !email || !captchaInput) {
                alert("All fields are required.");
                event.preventDefault();
                return;
            }

            if (!usernameRegex.test(username)) {
                alert("Username can only contain letters, numbers, and underscores.");
                event.preventDefault();
                return;
            }

            if (!passwordRegex.test(password)) {
                alert("Password must include uppercase, lowercase, number, symbol and be at least 6 characters.");
                event.preventDefault();
                return;
            }

            if (!emailRegex.test(email)) {
                alert("Please enter a valid email address.");
                event.preventDefault();
                return;
            }

            if (captchaInput !== captchaDisplayed) {
                alert("Incorrect CAPTCHA. Please try again.");
                generateCaptcha();
                event.preventDefault();
                return;
            }
        }

        document.querySelector('form').addEventListener('submit', validateForm);
        window.onload = generateCaptcha;
    </script>
</body>
</html>
